[server]
http_port = 3000
domain = localhost
root_url = http://localhost:3000

[security]
admin_user = admin
admin_password = grafana123

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info

[panels]
disable_sanitize_html = false

[plugins]
allow_loading_unsigned_plugins = ""